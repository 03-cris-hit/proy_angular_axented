<mat-card>
  <mat-card-title>Iniciar sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" style="margin:10px">


      <div class="row">

        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label class="p-2">
              <mat-icon matPrefix>account_circle</mat-icon>
              Usuario
            </mat-label>
            <input type="text" matInput formControlName="username" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label class="p-2">
              <mat-icon matSuffix>visibility_off</mat-icon>
              Contraseña
            </mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
          </mat-form-field>

        </div>
      </div>
      <div class="row">
        <div class="col-6  text-center">
          <button type="button" mat-raised-button color="accent" matTooltip="Crear cuenta" (click)="openModal()">
            <mat-icon>person_add</mat-icon>
          </button>

        </div>
        <div class="col-6 text-center">
          <button mat-raised-button color="primary" matTooltip="Iniciar sesión">
            <mat-icon>login</mat-icon>
          </button>
        </div>
      </div>

    </form>
  </mat-card-content>
</mat-card>
